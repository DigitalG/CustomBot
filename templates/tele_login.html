{% load static %}
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">
            {% csrf_token %}
            <h3 class="form-signin-heading">Setup Telegram Account</h3>
            <hr class="colorgraph">
            <br>
            {% if IsCode %}
                <input type="text" class="form-control" placeholder="Code" aria-label="Code" name="Code"
                       aria-describedby="basic-addon1" required>
            {% else %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">+</span>
                    </div>
                    <input type="number" class="form-control" placeholder="Phone number" aria-label="Phone NUmber"
                           name="PhoneNumber" aria-describedby="basic-addon1" required>
                </div>
            {% endif %}
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
