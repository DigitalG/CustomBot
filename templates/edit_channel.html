{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Channel</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="col-3"></div>
    <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" id="form">
                {% if filters|length %}
                    <label for="">Choose filters to add</label><br>
                    {% for f in filters %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Check{{ f.id }}" value="Check{{ f.id }}"
                                   name="Check{{ f.id }}">
                            <label class="form-check-label" for="Check{{ f.id }}">{{ f.name }}</label>
                        </div>
                    {% endfor %}
                    <br>
                {% endif %}
                <button type="submit" class="btn btn-dark mt-2 center" id="SubmitButton1" name="SubmitToIndex">Add Filter
                </button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
</body>
{% include "footer.html" %}
</html>
